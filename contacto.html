<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css"> <!--Quitar configuración por defecto de la página-->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div> 
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required placeholder="Christian Velasco">

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXXXXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset> <!--Los elementos están relacionados-->
                    <!--La propiedad name solo se puede “completar” una vez, es por eso que, cuando seleccionamos uno de los ítems, se anula el otro, manteniendo solamente uno seleccionado.-->
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <!--legend = título de un grupo de campos en cualquier formulario.-->
                    <legend>¿En qué horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00-20:00</td>
                    </tr>
    
                    <tr>
                        <td>Miércoles</td>
                        <td>08:00-20:00</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08:00-20:00</td>
                    </tr>
                </tbody>
            </table>


        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
        </footer>


</html>
