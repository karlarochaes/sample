<meta charset="utf-8">
<h1>Ingrese un número del 1 al 10</h1>
<input/>
<button draggable="true">Verificar si Javi le da un beso al compa</button>

<script>
	var secreto = Math.round(Math.random()*10);
	var input = document.querySelector("input"); //nombre de la etiqueta
	input.focus();

	function verificar(){
		if(parseInt(input.value) ==secreto){
			alert("Sí le da un beso al compa");
		}

		else{
			alert("Nu, no le da un beso al compa");
		}
		input.value = ""; //En cada vuelta se borra el input anterior
		input.focus(); // Volver a poner el cursor en la casilla de input
	}

	var button = document.querySelector("button");
	button.onclick = verificar; //Sin paréntesis para que se ejecute con el click en el botón


</script>
